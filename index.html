<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>127.0.0.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-div">
        <h1 class="">Rock Paper Scissors Game</h1>
        <img class="rps-image" src="/images/rps.png" alt="">
        <p>Choose:</p>
        <button id="rock" class="btn-choice">Rock</button>
        <button id="paper" class="btn-choice">Paper</button>
        <button id="scissors" class="btn-choice">Scissors</button>
        <div class="results" id="results">
            <h3 id="cpuChoice">CPU choice</h3>
            <h3 id="result">You...</h3>
            <p>Your Score:</p>
            <p id="yourScore">0</p>
            <p>Computer Score:</p>
            <p id="cpuScore">0</p>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
